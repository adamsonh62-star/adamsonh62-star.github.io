<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamson 的个人空间</title>
    <style>
        /* 这里是装修方案 (CSS) */
        body {
            background-color: #1a1a1a; /* 背景深灰色 */
            color: #eeeeee; /* 文字浅灰色 */
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #252525;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
            max-width: 400px;
        }
        h1 { color: #00ffcc; margin-bottom: 10px; } /* 标题青色 */
        p { line-height: 1.6; color: #bbb; }
        .links a {
            display: inline-block;
            margin: 15px 10px;
            padding: 10px 20px;
            color: #1a1a1a;
            background: #00ffcc;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover { background: #fff; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="card">
        <h1>假途滅虢</h1>
        <p>精忠報國</p>
        <p>銀裝素裹</p>
        
        <div class="links">
            <a href="https://github.com/adamsonh62-star">我的 GitHub</a>
            <a href="mailto:你的邮箱">联系我</a>
        </div>
    </div>

</body>
</html>
